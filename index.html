<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
</head>
<body>
  <h1>LED Control</h1>
  <button onclick="setLedStatus('ON')">Turn LED ON</button>
  <button onclick="setLedStatus('OFF')">Turn LED OFF</button>

  <script>
    function setLedStatus(status) {
      fetch(`/led_status?status=${status}`)
        .then(response => response.text())
        .then(data => console.log(data));
    }
  </script>
</body>
</html>
